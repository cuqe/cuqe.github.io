<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字列組み合わせジェネレーター</title>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'DotGothic16', sans-serif;
            background-color: #0f0f0f;
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        input[type="number"], button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            background-color: #5865F2;
            color: white;
            cursor: pointer;
        }
        input[type="checkbox"] {
            margin: 5px;
        }
        #output {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            background-color: #111;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>文字列組み合わせジェネレーター</h2>
        <label for="length">文字数: </label>
        <input type="number" id="length" value="2" min="1">
        <br>
        <label><input type="checkbox" id="lowercase" checked> a-z</label>
        <label><input type="checkbox" id="uppercase" checked> A-Z</label>
        <label><input type="checkbox" id="numbers" checked> 0-9</label>
        <label><input type="checkbox" id="hyphen"> -</label>
        <label><input type="checkbox" id="underscore"> _</label>
        <label><input type="checkbox" id="dot"> .</label>
        <br>
        <label><input type="checkbox" id="newline"> 改行!?</label>
        <br>
        <button id="generate">生成！</button>
        <button id="download">TXTとしてダウンロード</button>
        <div id="output"></div>
    </div>

    <script>
        const generateButton = document.getElementById('generate');
        const downloadButton = document.getElementById('download');
        const output = document.getElementById('output');
        let combinations = [];

        function generateCharset() {
            let charset = '';
            if (document.getElementById('lowercase').checked) charset += 'abcdefghijklmnopqrstuvwxyz';
            if (document.getElementById('uppercase').checked) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (document.getElementById('numbers').checked) charset += '0123456789';
            if (document.getElementById('hyphen').checked) charset += '-';
            if (document.getElementById('underscore').checked) charset += '_';
            if (document.getElementById('dot').checked) charset += '.';
            return charset;
        }

        function generateCombinations(charset, length) {
            const result = [];
            function helper(prefix) {
                if (prefix.length === length) {
                    result.push(prefix);
                    return;
                }
                for (let i = 0; i < charset.length; i++) {
                    helper(prefix + charset[i]);
                }
            }
            helper('');
            return result;
        }

        generateButton.addEventListener('click', () => {
            const length = parseInt(document.getElementById('length').value);
            const charset = generateCharset();
            if (charset.length === 0) {
                alert('文字セットを1つ以上選択してください');
                return;
            }
            combinations = generateCombinations(charset, length);
            const newline = document.getElementById('newline').checked;
            output.textContent = newline ? combinations.join('\n') : combinations.join('');
        });

        downloadButton.addEventListener('click', () => {
            if (combinations.length === 0) {
                alert('まず「生成する」をクリックしてください');
                return;
            }
            const newline = document.getElementById('newline').checked;
            const text = newline ? combinations.join('\n') : combinations.join(' ') + ' ';
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'combinations.txt';
            a.click();
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
