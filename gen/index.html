<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>パターン生成</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=DotGothic16&display=swap');

body {
    font-family: 'DotGothic16', monospace;
    background-color: #0f0f0f;
    color: #eee;
    display: flex;
    justify-content: center;
    padding: 20px;
}

.container {
    background-color: #1a1a1a;
    padding: 30px;
    border-radius: 12px;
    width: 100%;
    max-width: 500px;
    text-align: center;
}

h2 { margin-bottom: 20px; }

input[type=number] {
    width: 50px;
    margin-left: 10px;
    padding: 5px;
    border-radius: 6px;
    border: none;
    background-color: #333;
    color: #eee;
}

.checkbox-group {
    display: flex;
    flex-wrap: wrap;
    margin: 10px 0;
}
.checkbox-group label {
    margin: 4px;
}

button {
    position: relative;
    overflow: hidden;
    background-color: #5865F2;
    color: #fff;
    border: none;
    padding: 10px 16px;
    margin: 6px 0;
    cursor: pointer;
    border-radius: 6px;
    font-size: 16px;
}

button::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(255,255,255,0.4);
    transform: translate(-50%,-50%) scale(0);
    transition: transform 0.5s ease, width 0.5s ease, height 0.5s ease;
    border-radius: 4px;
    pointer-events: none;
}

button:active::after {
    width: 200%;
    height: 200%;
    transform: translate(-50%,-50%) scale(1);
}

#output {
    margin-top: 20px;
    max-height: 300px;
    overflow-y: auto;
    background-color: #111;
    padding: 10px;
    border-radius: 8px;
    word-break: break-all;
}

.handle {
    display: inline-block;
    margin-bottom: 2px;
    cursor: pointer;
    color: #0af;
}

.handle:hover { text-decoration: underline; }

</style>
</head>
<body>
<div class="container">
<h2>パターン生成</h2>

<label>文字数: <input type="number" id="length" value="2" min="1"></label>

<div class="checkbox-group">
<label><input type="checkbox" value="a-z" checked> a-z</label>
<label><input type="checkbox" value="A-Z" checked> A-Z</label>
<label><input type="checkbox" value="0-9" checked> 0-9</label>
<label><input type="checkbox" value="-" > "-"</label>
<label><input type="checkbox" value="_" > "_"</label>
<label><input type="checkbox" value="." > "."</label>
<label style="margin-left:10px;"><input type="checkbox" id="newline" checked> 改行!?</label>
</div>

<button id="generateBtn">生成する！</button>
<button id="downloadBtn">TXTとしてダウンロード</button>

<div id="output"></div>
</div>

<script>
const output = document.getElementById('output');
let results = [];

function buildCharset() {
    const checkboxes = document.querySelectorAll('.checkbox-group input[type=checkbox]');
    let charset = [];
    checkboxes.forEach(cb => {
        if(cb.checked) {
            if(cb.value === 'a-z') charset.push(...'abcdefghijklmnopqrstuvwxyz'.split(''));
            else if(cb.value === 'A-Z') charset.push(...'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split(''));
            else if(cb.value === '0-9') charset.push(...'0123456789'.split(''));
            else if(cb.id !== 'newline') charset.push(cb.value);
        }
    });
    return charset;
}

function generateCombinations(charset, length) {
    const res = [];
    function helper(prefix) {
        if(prefix.length === length) {
            res.push(prefix);
            return;
        }
        charset.forEach(c => helper(prefix + c));
    }
    helper('');
    return res;
}

document.getElementById('generateBtn').addEventListener('click', () => {
    const length = parseInt(document.getElementById('length').value);
    const charset = buildCharset();
    if(charset.length === 0) {
        alert('文字を1つ以上選んでね');
        return;
    }
    const newline = document.getElementById('newline').checked;
    results = generateCombinations(charset, length);
    output.textContent = newline ? results.join('\n') : results.join('');
});

document.getElementById('downloadBtn').addEventListener('click', () => {
    if(results.length === 0) {
        alert('生成してください');
        return;
    }
    const newline = document.getElementById('newline').checked;
    const blob = new Blob([newline ? results.join('\n') : results.join('')], {type: 'text/plain'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `combinations_${Date.now()}.txt`;
    a.click();
    URL.revokeObjectURL(url);
});
</script>
</body>
</html>
