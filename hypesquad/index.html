<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Discord HypeSquad Changer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      color: #333;
    }
    .container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 90%;
    }
    textarea, select, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: calc(100% - 22px);
      box-sizing: border-box;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    button {
      background-color: #5865F2;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #4752C4;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
      white-space: pre-wrap;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Discord HypeSquad Changer</h1>
    <p>トークンを1行ずつ入力してください</p>
    <textarea id="tokenInput" placeholder="トークンをここに1行ずつ入力" autocomplete="off"></textarea>
    <select id="houseSelect">
      <option value="1">紫 (Bravery)</option>
      <option value="2">オレンジ (Brilliance)</option>
      <option value="3">緑 (Balance)</option>
      <option value="random">ランダム</option>
    </select>
    <br>
    <button onclick="changeHypeSquad()">HypeSquadを変更</button>
    <p id="status"></p>
  </div>

  <script>
    async function changeHypeSquadForToken(token, houseId, index) {
      // ランダムが選ばれた場合、1, 2, 3からランダムに選択
      const effectiveHouseId = houseId === 'random' 
        ? Math.floor(Math.random() * 3) + 1 
        : Number(houseId);
      
      // ハウスIDに対応する名前を結果表示用に取得
      const houseNames = { 
        1: '紫 (Bravery)', 
        2: 'オレンジ (Brilliance)', 
        3: '緑 (Balance)' 
      };
      const houseName = houseNames[effectiveHouseId];

      try {
        const response = await fetch("https://discord.com/api/v9/hypesquad/online", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": token.trim()
          },
          body: JSON.stringify({ house_id: effectiveHouseId })
        });

        if (response.ok) {
          return `トークン ${index + 1}: ${houseName} に正常に変更しました！`;
        } else {
          const text = await response.text();
          return `トークン ${index + 1}: エラーが出ました: ${text}`;
        }
      } catch (error) {
        return `トークン ${index + 1}: fetchリクエスト中にエラーが発生しました: ${error.message}`;
      }
    }

    async function changeHypeSquad() {
      const status = document.getElementById('status');
      const tokenInput = document.getElementById('tokenInput').value;
      const houseId = document.getElementById('houseSelect').value;

      if (!tokenInput) {
        status.textContent = 'エラー: トークンを入力してください';
        status.style.color = 'red';
        return;
      }

      const tokens = tokenInput.split('\n').map(t => t.trim()).filter(t => t);
      if (tokens.length === 0) {
        status.textContent = 'エラー: 有効なトークンがありません';
        status.style.color = 'red';
        return;
      }

      status.textContent = '処理中...';
      status.style.color = '#333';

      const results = [];
      for (let i = 0; i < tokens.length; i++) {
        const result = await changeHypeSquadForToken(tokens[i], houseId, i);
        results.push(result);
      }

      status.textContent = results.join('\n');
      status.style.color = results.every(r => r.includes('正常に変更')) ? 'green' : 'red';
    }
  </script>
</body>
</html>
