<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>画像分割ツール</title>
<link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'DotGothic16', monospace;
    background-color: #0f0f0f;
    color: #5865F2;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}
.container {
    background-color: #1a1a1a;
    padding: 30px;
    border-radius: 12px;
    width: 100%;
    max-width: 600px;
    text-align: center;
}
input, button, select {
    width: 100%;
    padding: 8px;
    margin: 6px 0;
    border-radius: 6px;
    border: none;
    font-size: 16px;
}
button {
    background-color: #3a3a3a;
    color: #f0f0f0;
    cursor: pointer;
}
button:hover {
    background-color: #555;
}
#output {
    margin-top: 20px;
    display: grid;
    gap: 4px;
}
#output img {
    width: 100%;
    display: block;
}
</style>
</head>
<body>
<div class="container">
<h2>画像分割ツール</h2>
<input type="file" id="fileInput" accept="image/*">
<select id="splitCount">
    <option value="4">4分割</option>
    <option value="9">9分割</option>
    <option value="16">16分割</option>
</select>
<button id="splitBtn">分割開始</button>
<div id="output"></div>
</div>
<script>
const fileInput = document.getElementById('fileInput');
const splitBtn = document.getElementById('splitBtn');
const splitCount = document.getElementById('splitCount');
const output = document.getElementById('output');

splitBtn.addEventListener('click', () => {
    const file = fileInput.files[0];
    if (!file) return alert('画像を選択してください');
    const count = parseInt(splitCount.value);

    const img = new Image();
    img.onload = () => {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const rows = Math.sqrt(count);
        const cols = rows;
        const w = img.width / cols;
        const h = img.height / rows;

        output.innerHTML = '';
        output.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;

        for (let y = 0; y < rows; y++) {
            for (let x = 0; x < cols; x++) {
                canvas.width = w;
                canvas.height = h;
                ctx.clearRect(0,0,w,h);
                ctx.drawImage(img, x*w, y*h, w, h, 0,0,w,h);
                const dataUrl = canvas.toDataURL();
                const imgEl = document.createElement('img');
                imgEl.src = dataUrl;
                output.appendChild(imgEl);
            }
        }
    };
    img.src = URL.createObjectURL(file);
});
</script>
</body>
</html>
