<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>招待リンク生成</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=DotGothic16&display=swap');

body {
    font-family: 'DotGothic16', monospace;
    background-color: #0f0f0f;
    color: #5865F2;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.container {
    background-color: #1a1a1a;
    padding: 30px;
    border-radius: 12px;
    width: 100%;
    max-width: 500px;
    text-align: center;
    overflow: hidden;
}

h2 {
    margin-bottom: 20px;
}

input, button {
    width: 100%;
    padding: 8px;
    margin: 6px 0;
    border-radius: 6px;
    border: none;
    font-size: 16px;
}

button {
    background-color: #3a3a3a;
    color: #f0f0f0;
    cursor: pointer;
    transition: transform 0.5s ease, opacity 0.5s ease;
}

button:hover {
    background-color: #555;
}

#output {
    margin-top: 20px;
    text-align: left;
    word-break: break-all; /* 自動改行 */
    max-height: 300px;
    overflow-y: auto;
    background-color: #111;
    padding: 10px;
    border-radius: 8px;
}

#counter {
    margin-top: 10px;
    font-size: 24px;
    color: #00ff00;
}

.copy-btn {
    cursor: pointer;
    color: #0af;
    display: inline-block;
    margin-bottom: 2px;
}
.copy-btn:hover {
    text-decoration: underline;
}

.danger {
    color: red;
    font-weight: bold;
}
</style>
</head>
<body>
<div class="container">
<h2>Discord Invite Generator</h2>

<input type="text" id="token" placeholder="あなたのtoken (捨てアカウントの利用を推奨)">
<input type="text" id="channelId" placeholder="チャンネルID">
<input type="number" id="count" placeholder="生成する招待リンクの数">
<input type="number" id="interval" placeholder="生成間隔（秒）" value="4" min="1">

<button id="startBtn">生成開始！</button>

<div id="counter">現在の生成数: 0</div>
<div id="output"></div>
</div>

<script>
const output = document.getElementById('output');
const counterEl = document.getElementById('counter');
const startBtn = document.getElementById('startBtn');
let createdCount = 0;

// 文字列チェック関数
function checkDanger(code) {
    // 同じ文字が3つ以上
    if (/(.)\1\1/.test(code)) return true;
    // 数字が4つ以上
    if (/\d{4,}/.test(code)) return true;
    return false;
}

startBtn.addEventListener('click', async () => {
    const token = document.getElementById('token').value.trim();
    const channelId = document.getElementById('channelId').value.trim();
    const count = parseInt(document.getElementById('count').value);
    const intervalSec = parseFloat(document.getElementById('interval').value);

    if (!token || !channelId || !count || !intervalSec) {
        output.textContent = "全ての項目を入力してください";
        return;
    }

    // ボタンアニメーション: 中心から外へ
    startBtn.style.transform = "scale(3)";
    startBtn.style.opacity = "0";
    setTimeout(() => {
        startBtn.style.transform = "scale(1)";
        startBtn.style.opacity = "1";
    }, 500);

    output.textContent = "";
    createdCount = 0;
    counterEl.textContent = `作成数: ${createdCount}`;

    for (let i = 0; i < count; i++) {
        try {
            const res = await fetch(`https://discord.com/api/v10/channels/${channelId}/invites`, {
                method: 'POST',
                headers: {
                    'Authorization': token,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ max_age: 0, max_uses: 0, temporary: false, unique: true })
            });

            if (res.status === 429) {
                output.textContent += "\n429とかいうゴミが出たのでスクリプトを停止します。";
                break;
            }

            const data = await res.json();
            if (data.code) {
                const code = data.code;
                const span = document.createElement('span');
                span.textContent = code;
                span.className = 'copy-btn';
                if (checkDanger(code)) span.classList.add('danger');
                span.title = 'クリックでコピーできるよ';
                span.addEventListener('click', () => {
                    navigator.clipboard.writeText(code);
                    alert(`コピーしました: ${code}`);
                });
                output.appendChild(span);
                output.appendChild(document.createElement('br'));

                createdCount++;
                counterEl.textContent = `作成数: ${createdCount}`;
            } else {
                output.textContent += `エラー: ${JSON.stringify(data)}\n`;
            }
        } catch (err) {
            output.textContent += `例外なエラー: ${err}\n`;
        }

        await new Promise(r => setTimeout(r, intervalSec * 1000));
    }
});
</script>
</body>
</html>
