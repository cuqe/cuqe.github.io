<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your IP & Location</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #121212;
      --fg: #e0e0e0;
      --accent: #4fc3f7;
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 2rem;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--accent);
    }
    #info {
      font-size: 1rem;
      line-height: 1.8;
      background: #1e1e1e;
      padding: 1.5rem;
      border-radius: 12px;
      max-width: 600px;
      word-break: break-word;
      text-align: left;
    }
    strong {
      color: var(--accent);
    }
  </style>
</head>
<body>
  <h1>Your IP & Location</h1>
  <div id="info">読み込み中...</div>

  <script>
    fetch("https://ipapi.co/json/")
      .then(res => res.json())
      .then(data => {
        document.getElementById("info").innerHTML = `
          <p><strong>IP:</strong> ${data.ip}</p>
          <p><strong>国:</strong> ${data.country_name} (${data.country})</p>
          <p><strong>地域:</strong> ${data.region}</p>
          <p><strong>都市:</strong> ${data.city}</p>
          <p><strong>郵便番号:</strong> ${data.postal}</p>
          <p><strong>タイムゾーン:</strong> ${data.timezone}</p>
          <p><strong>緯度・経度:</strong> ${data.latitude}, ${data.longitude}</p>
          <p><strong>ASN:</strong> ${data.asn}</p>
          <p><strong>ISP / 組織:</strong> ${data.org}</p>
        `;
      })
      .catch(() => {
        document.getElementById("info").textContent = "情報を取得できませんでした";
      });
  </script>
</body>
</html>
