<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your IP</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #121212;
      --fg: #e0e0e0;
      --accent: #4fc3f7;
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--accent);
    }
    #ip {
      font-size: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Your IP Address</h1>
  <p id="ip">読み込み中...</p>

  <script>
    fetch("https://api.ipify.org?format=json")
      .then(response => response.json())
      .then(data => {
        document.getElementById("ip").textContent = data.ip;
      })
      .catch(() => {
        document.getElementById("ip").textContent = "取得できませんでした";
      });
  </script>
</body>
</html>
