<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Token Checker</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #121212;
      --fg: #e0e0e0;
      --accent: #ff5252;
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 { color: var(--accent); }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: var(--accent);
      color: #fff;
      cursor: pointer;
    }
    #result {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Discord Token Checker</h1>
  <input type="text" id="token" placeholder="Enter your Discord token" size="50">
  <button onclick="checkToken()">Check</button>
  <div id="result"></div>

  <script>
    async function checkToken() {
      const token = document.getElementById("token").value.trim();
      if (!token) {
        document.getElementById("result").textContent = "⚠️ Tokenを入力してください";
        return;
      }

      try {
        const res = await fetch("https://discord.com/api/v10/users/@me", {
          headers: { "Authorization": token }
        });

        if (res.status === 200) {
          const user = await res.json();
          document.getElementById("result").textContent =
            `✅ 有効: ${user.username}#${user.discriminator} (ID: ${user.id})`;
        } else if (res.status === 401) {
          document.getElementById("result").textContent = "❌ 無効なToken";
        } else {
          document.getElementById("result").textContent = `⚠️ エラー: ${res.status}`;
        }
      } catch (e) {
        document.getElementById("result").textContent = "⚠️ リクエスト失敗...";
      }
    }
  </script>
</body>
</html>
